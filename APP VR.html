<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Editor de Imagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area i {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        #imageInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .control-group {
            flex: 1;
            min-width: 120px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            button {
                padding: 10px 15px;
                min-width: 100px;
            }
            
            .control-group {
                min-width: 100px;
            }
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen img {
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Editor de Imagens</h1>
        
        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
            <div>üìÇ</div>
            <p>Clique para escolher uma imagem</p>
            <p style="font-size: 0.8em; color: #666;">ou arraste uma imagem aqui</p>
        </div>

        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">
        
        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" alt="Preview da imagem">
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label for="brightness">Brilho</label>
                <input type="range" id="brightness" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
            
            <div class="control-group">
                <label for="contrast">Contraste</label>
                <input type="range" id="contrast" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
            
            <div class="control-group">
                <label for="saturation">Satura√ß√£o</label>
                <input type="range" id="saturation" min="0" max="200" value="100" oninput="applyFilters()">
            </div>
            
            <div class="control-group">
                <label for="hue">Matiz</label>
                <input type="range" id="hue" min="0" max="360" value="0" oninput="applyFilters()">
            </div>
        </div>

        <div class="button-group">
            <button onclick="resetFilters()">Redefinir</button>
            <button onclick="downloadImage()">Baixar Imagem</button>
            <button onclick="toggleFullscreen()">Tela Cheia</button>
        </div>
    </div>

    <script>
        let originalImage = null;
        let canvas = null;
        let ctx = null;

        // Fun√ß√£o para carregar a imagem
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        
                        // Criar canvas se n√£o existir
                        if (!canvas) {
                            canvas = document.createElement('canvas');
                            ctx = canvas.getContext('2d');
                        }
                        
                        // Configurar canvas com dimens√µes da imagem
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Desenhar imagem no canvas
                        ctx.drawImage(img, 0, 0);
                        
                        // Mostrar preview
                        const preview = document.getElementById('imagePreview');
                        preview.src = canvas.toDataURL();
                        
                        // Mostrar controles
                        document.getElementById('previewContainer').style.display = 'block';
                        document.getElementById('controls').style.display = 'flex';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Fun√ß√£o para aplicar filtros
        function applyFilters() {
            if (!originalImage) return;
            
            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;
            const hue = document.getElementById('hue').value;
            
            // Redesenhar imagem original
            ctx.drawImage(originalImage, 0, 0);
            
            // Aplicar filtros CSS atrav√©s do canvas
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Aplicar brilho e contraste
            const factor = contrast / 100;
            const brightnessAdjust = (brightness - 100) * 2.55;
            
            for (let i = 0; i < data.length; i += 4) {
                // Brilho
                data[i] = Math.min(255, Math.max(0, data[i] + brightnessAdjust));
                data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + brightnessAdjust));
                data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + brightnessAdjust));
                
                // Contraste
                data[i] = Math.min(255, Math.max(0, 128 + (data[i] - 128) * factor));
                data[i + 1] = Math.min(255, Math.max(0, 128 + (data[i + 1] - 128) * factor));
                data[i + 2] = Math.min(255, Math.max(0, 128 + (data[i + 2] - 128) * factor));
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Atualizar preview
            const preview = document.getElementById('imagePreview');
            preview.src = canvas.toDataURL();
            
            // Aplicar satura√ß√£o e matiz via CSS filter (para performance)
            preview.style.filter = `saturate(${saturation}%) hue-rotate(${hue}deg)`;
        }

        // Fun√ß√£o para redefinir filtros
        function resetFilters() {
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('hue').value = 0;
            
            if (originalImage) {
                ctx.drawImage(originalImage, 0, 0);
                const preview = document.getElementById('imagePreview');
                preview.src = canvas.toDataURL();
                preview.style.filter = 'none';
            }
        }

        // Fun√ß√£o para baixar imagem
        function downloadImage() {
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.download = 'imagem-editada.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Fun√ß√£o para tela cheia
        function toggleFullscreen() {
            const preview = document.getElementById('imagePreview');
            if (!document.fullscreenElement) {
                if (preview.requestFullscreen) {
                    preview.requestFullscreen();
                } else if (preview.webkitRequestFullscreen) {
                    preview.webkitRequestFullscreen();
                } else if (preview.msRequestFullscreen) {
                    preview.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e8f4ff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('imageInput');
                fileInput.files = files;
                loadImage({ target: { files: files } });
            }
        });

        // Inicializar com fun√ß√£o toggleFullscreen dispon√≠vel globalmente
        window.toggleFullscreen = toggleFullscreen;
    </script>
</body>
</html>
